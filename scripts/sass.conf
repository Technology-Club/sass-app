<VirtualHost *:80>
    ServerAdmin admin@sass
    ServerName sass
    ServerAlias www.sass
    DocumentRoot /var/www/sass/public_html
    ErrorLog /error.log
    CustomLog /access.log combined
</VirtualHost>
<Directory "/var/www/sass.app">
    AllowOverride All
</Directory>

<Directory "/var/www/sass">
    AllowOverride All
</Directory>
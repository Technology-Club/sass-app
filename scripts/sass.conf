<VirtualHost *:80>
    ServerAdmin admin@sass
    ServerName sass
    ServerAlias www.sass
    DocumentRoot /var/www/sass/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<Directory "/var/www/sass.app">
    AllowOverride All
</Directory>
